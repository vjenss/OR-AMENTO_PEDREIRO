{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Registrar Recebimento</h2>
    
    <form method="POST">
        <!-- Dados do Recebimento -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Nome do Cliente:</label>
                    <input type="text" name="cliente_nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor (R$):</label>
                    <input type="number" name="valor" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vincular a Or√ßamento (opcional):</label>
                    <select name="orcamento_id" class="form-select">
                        <option value="">Nenhum</option>
                        {% for orcamento in orcamentos %}
                            <option value="{{ orcamento.id }}">#{{ orcamento.id }} - {{ orcamento.cliente_nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
